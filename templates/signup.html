<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f0f0f0;
        }

        .signup-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 992px) {
            form#signupForm {
                width: 376px;
            }
        }
        .swal-custom-popup {
        border: 1px solid #5cb85c; /* Border color */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }

    .swal-custom-title {
        font-weight: bold; /* Make the title bold */
        font-size: 1.2em; /* Increase title size */
    }
    </style>
</head>

<body>
    <div class="signup-container">
        <form id="signupForm" class="signup-form">
            <h2 class="text-center">Sign Up</h2>
            <div id="error-message-container" class="mt-3">
                <div id="error-message" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                    <small id="error-message-text"></small>
                    <button type="button" class="close" aria-label="Close" onclick="closeErrorMessage()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password"
                    required>
            </div>

            <input type="hidden" id="channel_id" value="khinsokha">
            <input type="hidden" id="attempt" value="1">
            <input type="hidden" id="status" value="1">
            <input type="hidden" id="role" value="full">

            <button type="button" class="btn btn-primary btn-block" onclick="handleSignUp()">Sign Up</button>
            <div class="text-center mt-3">
                <span>Already have an account? </span>
                <a href="/" class="btn btn-link">Login</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/user_managerment.js') }}"></script>
    <!-- Include jQuery Full Version -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function handleSignUp() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showErrorMessage("Passwords do not match.");
                return;
            }

            const formData = {
                user_name: username,
                email_address: email,
                password: password,
                channel_id: document.getElementById('channel_id').value,
                attempt: document.getElementById('attempt').value,
                status: document.getElementById('status').value,
                role: document.getElementById('role').value
            };

            console.log("Form Data:", formData);

            const apiUsername = 'smey.dev';
            const apiPassword = '$mey@168';
            const basicAuth = 'Basic ' + btoa(`${apiUsername}:${apiPassword}`);

            fetch('https://sambathreasmey1app.pythonanywhere.com/api/partner/add_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': basicAuth
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Success:", data);
                    // Handle success (e.g., redirect to another page)
                    success("Sign up successful!");
                })
                .catch((error) => {
                    console.error("Error:", error);
                    showErrorMessage("There was an error signing up. Please try again.");
                });
        }

        function showErrorMessage(message) {
            const errorMessage = document.getElementById('error-message');
            const errorMessageText = document.getElementById('error-message-text');

            errorMessageText.textContent = message;
            errorMessage.classList.remove('d-none');
        }

        function closeErrorMessage() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.classList.add('d-none');
        }

        function success(message) {
            Swal.fire({
                toast: true,
                icon: 'success',
                title: message,
                animation: true,
                position: 'top-right',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                background: '#f8fff7',
                color: '#3c763d',
                iconColor: '#5cb85c',
                customClass: {
                    popup: 'swal-custom-popup',
                    title: 'swal-custom-title'
                },
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer);
                    toast.addEventListener('mouseleave', Swal.resumeTimer);
                }
            }).then(() => {
                // Redirect to login page after the toast is shown
                window.location.href = '/';
            });
        }
    </script>
</body>

</html>
